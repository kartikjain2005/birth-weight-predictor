<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birth Weight Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4facfe;
            outline: none;
            box-shadow: 0 0 5px rgba(79,172,254,0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4facfe;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00c6ff;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Predict Birth Weight</h1>

        <form action="/predict" method="POST">
            <label>Gestation</label>
            <input name="gestation" type="number" required>

            <label>Parity</label>
            <input name="parity" type="number" required>

            <label>Age</label>
            <input name="age" type="number" required>

            <label>Height</label>
            <input name="height" type="number" required>

            <label>Weight</label>
            <input name="weight" type="number" required>

            <label>Smoke (0 = No, 1 = Yes)</label>
            <input name="smoke" type="number" min="0" max="1" required>

            <button type="submit">Predict Birth Weight</button>
        </form>
        <h3>Predicted birth weight : {{prediction}}</h3>
    </div>

</body>
</html>
